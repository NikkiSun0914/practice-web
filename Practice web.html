<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web practice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <h2>Output</h2>
        <h3>Programmer Memes</h3>
        <div class="meme_content"></div>
        <h3>Tell me something fun!</h3>
        <div class="joke_content"></div>
        <h3>Give me some wisdom...</h3>
        <div class="quote_content"></div>
        <h3>I want a riddle</h3>
        <div class="riddle_content">
          <p id="riddle_answer"></p>
        </div>
      </section>

      <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show a Meme</button>
        <button onclick="showJoke()">Tell Me a Joke</button>
        <button onclick="showQuote()">Random Quote</button>
        <button onclick="showRiddle()">Riddle me</button>
        <button class="reveal-btn" onclick="revealAnswers()">
          Reveal Riddle Answer
        </button>
        <p class="footer">
          Code challenge by
          <a
            href="https://www.linkedin.com/in/huifang-sun-0ba494171"
            target="_blank"
            >@Nikki Sun</a
          >
        </p>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
